<mat-card appearance="outlined" class="theme-card">
    <mat-card-header>
      <mat-card-title>
        <div class="d-flex align-items-center">
          <mat-icon class="me-2 theme-icon">insights</mat-icon>
          Task Statistics
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-3">
      <div class="row g-3">
        <div class="col-4">
          <div class="stat-card stat-card-primary p-2 text-center">
            <mat-icon class="stat-icon">format_list_bulleted</mat-icon>
            <div class="mt-1">
              <h6 class="mb-0 stat-number">{{ this.commonService.totalTasks() }}</h6>
              <small class="stat-label">Total</small>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="stat-card stat-card-success p-2 text-center">
            <mat-icon class="stat-icon stat-icon-success">check_circle</mat-icon>
            <div class="mt-1">
              <h6 class="mb-0 stat-number">{{ this.commonService.completedTasks() }}</h6>
              <small class="stat-label">Done</small>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="stat-card stat-card-pending p-2 text-center">
            <mat-icon class="stat-icon stat-icon-pending">hourglass_empty</mat-icon>
            <div class="mt-1">
              <h6 class="mb-0 stat-number">{{ this.commonService.pendingTasks() }}</h6>
              <small class="stat-label">Pending</small>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
